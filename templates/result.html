<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه تبدیل - PicSwitch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>تبدیل موفقیت‌آمیز!</h1>
        <p class="success-message">تصویر شما با موفقیت به PNG تبدیل شد.</p>
        <div class="image-container">
            <img id="convertedImage" class="converted-image" src="{{ url_for('download_file', filename=output_filename) }}" alt="تصویر تبدیل شده">
        </div>
        <a href="{{ url_for('download_file', filename=output_filename) }}" class="btn" id="downloadBtn">دانلود تصویر</a>
        <a href="/" class="btn">بازگشت به صفحه اصلی</a>
    </div>

    <script src="{{ url_for('static', filename='result.js') }}"></script>
</body>
</html>
